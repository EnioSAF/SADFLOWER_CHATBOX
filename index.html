<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <title>Twitch Chat — Terminal V1</title>

  <link href="https://fonts.googleapis.com/css2?family=Cascadia+Code:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --win-blue: #0078d4;
      --win-border: rgba(160, 165, 170, .75);
      --win-border-soft: rgba(160, 165, 170, .35);

      --glass-bg: rgba(0, 0, 0, .15);
      --glass-blur: 18px;

      --msg-glass: rgba(255, 255, 255, .06);
      --msg-border: rgba(255, 255, 255, .12);

      --meta-h: 18px;
      --meta-font: 10.5px;
      --chev: 7px;

      --broadcaster: #ff2a55;
      --mod: #7aa2f7;
      --vip: #ff8f40;
      --sub: #c792ea;
      --time: #2bbac5;

      --text: #f1f1f1;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      font-family: "Cascadia Code", monospace;
      overflow: hidden;
    }

    /* ================= WINDOW ================= */

    .window {
      width: 420px;
      height: 650px;
      background: var(--glass-bg);
      backdrop-filter: blur(var(--glass-blur));
      border: 3px solid var(--win-border);
      box-shadow:
        inset 0 0 0 1px var(--win-border-soft),
        0 4px 20px rgba(0, 0, 0, .45);
      display: flex;
      flex-direction: column;
    }

    /* ================= TITLE BAR ================= */

    .titlebar {
      height: 54px;
      background: var(--win-blue);
      border-bottom: 3px solid var(--win-border);
      display: flex;
      align-items: center;
      padding: 0 8px;
      flex-shrink: 0;
    }

    .title {
      color: #fff;
      font-size: 14px;
      letter-spacing: .08em;
      font-weight: 600;
    }

    .controls {
      margin-left: auto;
      display: flex;
    }

    .ctrl {
      width: 44px;
      height: 30px;
      display: grid;
      place-items: center;
      border: 1px solid rgba(255, 255, 255, .45);
      color: white;
      font-weight: 600;
      user-select: none;
    }

    .ctrl.min,
    .ctrl.max {
      background: var(--win-blue);
    }

    .ctrl.close {
      background: #e81123;
    }

    /* ================= CHAT ================= */

    .chat {
      flex: 1;
      padding: 14px;
      display: flex;
      flex-direction: column-reverse;
      gap: 12px;
    }

    /* ================= MESSAGE CARD ================= */

    .message {
      padding: 10px 12px;
      border-radius: 10px;
      background: linear-gradient(
        135deg,
        rgba(255, 255, 255, .08),
        rgba(255, 255, 255, .03)
      );
      backdrop-filter: blur(6px);
      border: 1px solid var(--msg-border);
      box-shadow:
        inset 0 1px 0 rgba(255, 255, 255, .12),
        0 2px 6px rgba(0, 0, 0, .35);
      animation: enter .25s ease-out both;
    }

    @keyframes enter {
      from {
        opacity: 0;
        transform: translateY(6px)
      }
      to {
        opacity: 1;
        transform: none
      }
    }

    /* ================= META ================= */

    .meta {
      display: flex;
      align-items: center;
      height: var(--meta-h);
      margin-bottom: 4px;
    }

    .seg {
      position: relative;
      height: var(--meta-h);
      display: inline-flex;
      align-items: center;
      padding: 0 8px 0 10px;
      font-size: var(--meta-font);
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: .08em;
      color: #0b0f14;
    }

    .seg::after {
      content: "";
      position: absolute;
      right: calc(-1 * var(--chev) + 1px);
      top: 0;
      width: 0;
      height: 0;
      border-top: calc(var(--meta-h)/2) solid transparent;
      border-bottom: calc(var(--meta-h)/2) solid transparent;
      border-left: var(--chev) solid;
    }

    .seg.broadcaster { background: var(--broadcaster); }
    .seg.broadcaster::after { border-left-color: var(--broadcaster); }

    .seg.mod { background: var(--mod); }
    .seg.mod::after { border-left-color: var(--mod); }

    .seg.vip { background: var(--vip); }
    .seg.vip::after { border-left-color: var(--vip); }

    .seg.sub { background: var(--sub); }
    .seg.sub::after { border-left-color: var(--sub); }

    .seg.time {
      margin-left: auto;
      background: var(--time);
    }

    .seg.time::after { border-left-color: var(--time); }

    /* ================= CONTENT ================= */

    .content {
      line-height: 1.55;
      color: var(--text);
      word-wrap: anywhere;
    }

    .user {
      font-weight: 600;
      margin-right: 6px;
      text-shadow: 0 1px 1px rgba(0, 0, 0, .55);
    }

    .emote {
      height: 1.4em;
      vertical-align: -0.25em;
      display: inline-block;
    }
  </style>
</head>

<body>
  <div class="window">
    <div class="titlebar">
      <div class="title">TERMINAL V1 — LIVE CHAT</div>
      <div class="controls">
        <div class="ctrl min">–</div>
        <div class="ctrl max">▢</div>
        <div class="ctrl close">✕</div>
      </div>
    </div>
    <div class="chat" id="chat"></div>
  </div>

  <!-- JS identique à ton fichier actuel -->
  <!-- (aucun changement logique nécessaire ici) -->
</body>

</html>
